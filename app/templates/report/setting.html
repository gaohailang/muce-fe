<section class="setting-wrapper">
    <div class="row-fluid">
        <div class="operator-wrapper span10">
            <div class="date-operator">

                <select id="quickChooseList"
                    ng-model="currentQuick"
                    ng-options="i[1] as i[0] for i in quickChooseList">
                    <option value="">-- Quick Select --</option>
                </select>

                <quick-datepicker icon-class='icon-calendar'
                    disable-clear-button="true"
                    on-change="onDateChange()"
                    label-format="yyyy-MM-dd"
                    date-filter='startDateFilter'
                    ng-model='state.startDate' disable-timepicker="true"></quick-datepicker>
                <span>-</span>
                <quick-datepicker icon-class='icon-calendar'
                    disable-clear-button="true"
                    on-change="onDateChange()"
                    label-format="yyyy-MM-dd"
                    date-filter='endDateFilter'
                    ng-model='state.endDate' disable-timepicker="true"></quick-datepicker>

                <!-- <div class="btn-group">
                  <button type="button" class="btn btn-default"
                    ng-repeat="i in state.reportDetail.periods"
                    ng-class="{'active': (state.period == i)}"
                    ng-click="state.period = i">{{i|transPeriod}}</button>
                </div> -->

                <!-- <button class="btn"
                    ng-show="state.reportDetail.dimensions.length"
                    ng-class="{'active': state.dimenAdv.filters}"
                    ng-click="openAdvancedPanel()">
                    <span ng-show="!state.dimenAdv.filters">Filter</span>
                    <span ng-show="state.dimenAdv.filters">Filter ON</span>
                </button> -->

            </div>
            <div class="dimension-operator">
                <label for="dimensions_1"
                    ng-show="state.reportDetail.dimensions.length>0">1st Dimen:
                    <select id="dimensions_1" ng-model="state.dimenAdv.dimensions[0]"
                        ng-options="i as i.name for i in state.reportDetail.dimensions">
                        <option ng-value="ghostDimension"></option>
                    </select>
                </label>
                <label for="dimensions_2"
                    ng-show="state.reportDetail.dimensions.length>1">2nd Dimen:
                    <select id="dimensions_2"  ng-model="state.dimenAdv.dimensions[1]"
                        ng-options="i as i.name for i in state.reportDetail.dimensions">
                        <option ng-value="ghostDimension"></option>
                    </select>
                </label>
                <label for="dimensions_3"
                    ng-show="state.reportDetail.dimensions.length>2">3rd Dimen:
                    <select id="dimensions_3" ng-model="state.dimenAdv.dimensions[2]"
                        ng-options="i as i.name for i in state.reportDetail.dimensions">
                        <option ng-value="ghostDimension"></option>
                    </select>
                </label>
                <a class="i-ng-bg-btn"
                    ng-show="state.reportDetail.dimensions.length"
                    ng-class="{'active': state.dimenAdv.filters}">
                    <span ng-if="!state.dimenAdv.filters || (state.dimenAdv.filters.length == 0)" ng-click="openAdvancedPanel()">Advanced</span>
                    <span ng-if="state.dimenAdv.filters" ng-click="openAdvancedPanel()">Advanced Filter ON
                            <i class="icon-trash" ng-click="state.dimenAdv.removeFilters()"></i>
                    </span>
                </a>
            </div>
        </div>

        <div class="trigger-wrapper span2" ng-init="isShowDetailInfo = false">
            <button class="btn btn-primary refresh-report" ng-click="fetchReports()">apply</button>

            <button class="i-ng-bg-btn report-detail-triiger"
                ng-click="isShowDetailInfo = !isShowDetailInfo">
                <i ng-class="{'icon-folder-close': !isShowDetailInfo, 'icon-folder-open': isShowDetailInfo}"
                    tooltip="{{isShowDetailInfo?'Hide Report Detail':'Show Report Detail'}}">&nbsp;Report Detail</i>
            </button>
        </div>
    </div>
    <div ng-show="isShowDetailInfo" muce-include="templates/report/report-detail.html"></div>
</section>
